<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="chat-container">
        <!-- Left Sidebar: User List -->
        <div class="sidebar">
            <div class="user-info">
                <div class="user-details">
                    <h4>Logan Smith</h4>
                    <p>So far, so good!</p>
                </div>
            </div>
            <input type="text" placeholder="Search User" class="search-bar">
            <ul class="user-list">
                <li class="user-item">
                    <div>
                        <h5>Liam Moore</h5>
                        <p>You: hmm</p>
                        <span>10:36 PM</span>
                    </div>
                </li>
                <!-- Add more users here -->
            </ul>
        </div>

        <!-- Main Chat Area -->
        <div class="chat-area">
            <div class="chat-header">
                <div>
                    <h4>Sophia Carter</h4>
                    <p>Last seen 16 minutes ago</p>
                </div>
            </div>
            <div class="chat-messages">
                <div class="message received">
                    <p>oh hi logan :)</p>
                    <span>10:28 PM</span>
                </div>
                <div class="message sent">
                    <p>hey!</p>
                    <span>10:28 PM</span>
                </div>
                <!-- Add more messages here -->
            </div>
            <div class="message-input">
                <input type="text" placeholder="Start typing..." maxlength="200">
                <button>Send</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
